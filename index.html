<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Balance</title>
</head>
<body>
    <form id="add-balance-form">
        <label for="discordId">Discord ID:</label>
        <input type="text" id="discordId" name="discordId" required>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <br>
        <button type="submit">Add money</button>
    </form>
    
    <div id="message" style="margin-top: 20px;"></div>

    <script>
        document.getElementById('add-balance-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const discordId = document.getElementById('discordId').value;
            const amount = parseInt(document.getElementById('amount').value, 10);

            const response = await fetch('http://your-termux-ip:4000/add-balance', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ discordId, amount })
            });

            const data = await response.json();
            const messageElement = document.getElementById('message');
            if (data.success) {
                messageElement.textContent = 'Balance updated successfully';
                messageElement.style.color = 'green';
            } else {
                messageElement.textContent = `Error: ${data.error}`;
                messageElement.style.color = 'red';
            }
        });
    </script>
</body>
</html>
