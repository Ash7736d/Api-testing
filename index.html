<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Balance to User</title>
</head>
<body>
    <h2>Add Balance to User</h2>
    <form id="balanceForm">
        <label for="userId">𝗨𝘀𝗲𝗿 𝗜𝗗:</label><br>
        <input type="text" id="userId" name="userId" required><br><br>
        
        <label for="amount">𝗔𝗺𝗼𝘂𝗻𝘁:</label><br>
        <input type="number" id="amount" name="amount" required><br><br>
        
        <button type="submit">Add Balance</button>
    </form>

    <p id="result"></p>

    <script>
        document.getElementById("balanceForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const userId = document.getElementById("userId").value;
            const amount = parseInt(document.getElementById("amount").value);

            try {
                const response = await fetch("http://192.168.100.12:4000/updateUserBalance", { // Update with your Termux IP address
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ userId, amount })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById("result").textContent = data.message;
                } else {
                    document.getElementById("result").textContent = `Error: ${data.message}`;
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("result").textContent = "Error connecting to the server.";
            }
        });
    </script>
</body>
</html>
